{% extends 'polls/base.html' %}

{% block title %}페이지 1{% endblock %}

{% block content %}
  <div class="django_go"><h1>this is {{name}}</h1></div>

  {% if memos %}
      {% for memo in memos %}
          <h1>{{memo.id}}</h1>
          <p>{{memo.title}}</p>
          <p>{{memo.content}}</p>
      {% endfor %}
  {% else %}
      <h2> 메모 내용이 없습니다 </h2>
  {% endif %}
{% endblock %}
